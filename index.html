<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web (-_-) Constructor </title>
    <link rel="stylesheet/less" href="css/reset.less">
    <link rel="stylesheet/less" href="css/constructor.less">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lemonada" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    
</head>

<body ng-app="app" ng-controller="dataCtrl">
    <div class="menu">
        <div class="button">
            <div class="wrapper">
                <i class="fa fa-folder-open-o" aria-hidden="true"></i>
                open
            </div>
        </div>
        <div class="button">
            <div class="wrapper" id="new">
                <i class="fa fa-file-o" aria-hidden="true"></i>
                new
            </div>
        </div>
        <div class="button">
            <div class="wrapper">
                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                save
            </div>
        </div>
    </div>
    <div class="main">
        <div class="panel main-left">
            <div id="content" class="panel">
                <h2>content</h2 >
                <div class="padding">
                    <div class="tabs">
                        <div class="tab active" data-hover='true'>Presets</div>
                    </div>
                    <div class="search">
                        <input type="search">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <div class="list">
                        <div class="template"  ng-repeat="template in templates">
                            <div class="folder">
                                <i class="fa fa-folder" aria-hidden="true"></i>
                                <b>{{template.name}}</b>
                            </div>
                            <div class="subfolder">
                           <span class="item" id={{item.name}} ng-repeat="item in template.templates" ng-click="loadAll(item.name, item.html,item.css)">
                                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                <b>{{item.name}}</b>
                           </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!--            <div class="resize horizontal"></div>-->
            <div id="structure" class="panel">
                <h2>structure</h2>
            </div>
<!--            <div class="resize vertical"></div>-->
        </div>
        <div class="panel main-middle">
            <div class="sizer">
                <iframe id="active"></iframe>
            </div>
        </div>
        <div class="panel main-right">
            <div class="panel">
                <h2>properties</h2>
                <div class="padding">
                    <div class="tabs">
                        <div class="tab active">style</div>
                        <div class="tab">attribute</div>
                    </div>
                    <!--<div class="search">-->
                        <!--<input type="search" ng-model="search">-->
                        <!--<i class="fa fa-search" aria-hidden="true"></i>-->
                    <!--</div>-->
                    <div class="list">
                        <div ng-repeat='rule in cssRule' class='css-block'>
                            <div ng-repeat='(key, value) in rule'>
                                <p class='opening-brace'><span class='selector'>{{key}}</span> {</p>
                                <ul class='rules'>
                                    <li ng-repeat='(key, value) in value'>
                                        <span class='property'>{{key}}</span><i class='spacer'>: </i><span contenteditable="true" class='value' ng-model="value"/>{{value}}<i class='spacer'>;</i></li>
                                    </li>
                                </ul>
                                <p class='closing-brace'>}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="test" style="display: none"></div>

    <!--external scripts-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
    

    <!--internal scripts-->
    <script defer src="js/app.js"></script>
    <!--<script defer src="js/constructor.js"></script>-->
</body>

</html>
